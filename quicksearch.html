nfo = line.substr(1).trim().split(':'); // push a new object into the current array status[fileStatus].push({ file: fileinfo[1].trim(), status: fileinfo[0] }); } }); return status; }; /** * Output handler for git commit * @function * @param {string} output * @return {string} */ module.exports.commit = function(output) { var commitFailed = (output.indexOf('nothing to commit') &gt; -1 || output.indexOf('no changes added to commit') &gt; -1); // if there is nothing to commit... if (commitFailed) { return { error: (function(output) { var lines = output.split('\\n'); for (var ln = 0; ln &lt; lines.length; ln++) { if (lines[ln].indexOf('#') === -1) { return lines[ln]; } } })(output) }; } var splitOutput = output.split('\\n'); var branchAndHash = splitOutput[0].match(/\\[([^\\]]+)]/g)[0]; var branch = branchAndHash.substring(1, branchAndHash.length - 1); var hash = branchAndHash.substring(1, branchAndHash.length - 1); var filesChanged = splitOutput[1].split(' ')[0]; var operations = splitOutput.splice(2); return { branch: branch.split(' ')[0], commit: hash.split(' ')[1], changed: filesChanged, operations: operations }; }; /** * Output handler for git branch command * @function * @param {string} output * @return {string} */ module.exports.branch = function(output) { var tree = { current: null, others: [] }; var branches = output.split('\\n'); branches.forEach(function(val, key) { if (val.indexOf('*') &gt; -1) { tree.current = val.replace('*', '').trim(); } else if (val) { tree.others.push(val.trim()); } }); return tree; }; /** * Output handler for git tag command * @function * @param {string} output * @return {string} */ module.exports.tag = function(output) { var tags = output.split(/\\r?\\n/); for (var i = 0; i &lt; tags.length; i++) { if (!tags[i].length) { tags.splice(i, 1); } } return tags; }; /** * Output handler for git remote -v command * @function * @param {string} output * @return {string} */ module.exports.remotes = function(output) { var list = {}; var parseme = output.split('\\n'); parseme.forEach(function(val, key) { if (val.split('\\t')[0]) { list[val.split('\\t')[0]] = val.split('\\t')[1].split(' ')[0]; } }); return list; }; /** * Output handler for git errors from git push and pull commands * @function * @param {string} output * @return {string} */ module.exports.syncErr = function(output) { var result = output.split('\\r\\n'); for (var i = 0; i &lt; result.length; i++) { if (!result[i].length) { result.splice(i, 1); } } return result; }; /** * Output handler for git success messages from git push and pull commands * @function * @param {string} output * @return {string} */ module.exports.syncSuccess = function(output) { return output; }; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Gitty Modules gittygitty/parser Classes CommandRepository Modules Classes Command Repository × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Gitty Modules gittygitty/parser Classes CommandRepository Classes Classes Command Repository × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Gitty Modules gittygitty/parser Classes CommandRepository Gitty Gitty is a Node.js wrapper for Git. It's syntax resembles the Git command line syntax, executes common commands, and parses the output into operable objects. Complete documentation is available here. InstallationPrerequisites Node.js 0.12.x (http://nodejs.org) Git 1.7.x.x (http://git-scm.com) $ npm install gittyTestingRun the the unit and integration tests with: $ npm testUsagevar git = require('gitty'); var myRepo = git('/path/to/repo');Now you can call this instance of Repository's methods. For example, to execute git log for myRepo, you would do: myRepo.log(function(err, log) { if (err) return console.log('Error:', err); // ... });Authenticated RepositoriesGitty no longer supports username/password authentication over SSH. You should be using SSH keys for that. myRepo.push('origin', 'master', function(err, succ) { if (err) return console.log(err); // ... });AuthorGitty was written by Gordon Hall (gordon@gordonwritescode.com)Licensed under LGPLv3 license × Search results Close "},"Repository.html":{"id":"Repository.html","title":"Class: Repository","body":" Gitty Modules gittygitty/parser Classes CommandRepository Class: Repository Repository new Repository(repo, gitpath) Represents a Git repository Parameters: Name Type Description repo string gitpath string Source: lib/repository.js, line 22 Methods createBranchSync(name, flags) Creates a new branch with the given branch name Parameters: Name Type Description name string flags array Source: lib/repository.js, line 367 init(flags, callback) Initializes the given directory as a git repository Parameters: Name Type Description flags array callback function Source: lib/repository.js, line 51 initSync(flags, callback) Initializes the given directory as a git repository Parameters: Name Type Description flags array callback function Source: lib/repository.js, line 74 log(path, callback) Forwards the commit history to the callback function Parameters: Name Type Description path string optional branch or path callback function Source: lib/repository.js, line 92 logSync(branch) Returns the commit history Parameters: Name Type Description branch string Source: lib/repository.js, line 112 status(flags, callback) Forwards the git status object to the callback function Parameters: Name Type Description flags array callback function Source: lib/repository.js, line 124 statusSync(flags) Returns the git status object Parameters: Name Type Description flags array Source: lib/repository.js, line 151 add(files, flags, callback) Stages the passed array of files for commiting Parameters: Name Type Description files array flags array callback function Source: lib/repository.js, line 165 addSync(files, flags) Stages the passed array of files for commiting Parameters: Name Type Description file
